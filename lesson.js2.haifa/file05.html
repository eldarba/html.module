<html>
<head>
<title>File 5</title>
</head>
<body>
	<h1>File 5</h1>
	<a href="http://google.com">go to google</a>
	<script>
		// document represents the DOM tree
		var rootElement = document.documentElement;
		console.log(rootElement.tagName);

		var head = rootElement.firstChild;
		console.log(head.tagName);

		var body = head.nextSibling.nextSibling;
		console.log(body.tagName);
		
		var h1 = body.firstChild.nextSibling;
		console.log(h1.tagName + ": " + h1.firstChild.nodeValue);
		console.log(h1.tagName + ": " + h1.innerHTML);
		h1.innerHTML = "This is new heading";
		
		
		
	</script>
</body>
</html>
