<!DOCTYPE html>
<html>
<head>
<meta charset="windows-1255">
<title>Insert title here</title>
<style type="text/css">
input {
	margin: 5px;
	width: 150px;
}
</style>
</head>
<body onload="alert('page loaded')">
	<input type="button" value="onmouseover" onmouseover="alert('Mouse Over')">
	<br>
	<input type="button" value="onmouseout" onmouseout="alert('Mouse Out')">
	<br>
	<input type="text" value="focus" onfocus="this.style.background = 'yellow'" onblur="this.style.background = 'white'">
	<br>
</body>
</html>
