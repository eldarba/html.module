<!DOCTYPE html>
<html>
<head>
<meta charset="windows-1255">
<title>Insert title here</title>
<style type="text/css">
input {
	margin: 5px;
	width: 150px;
}
</style>
</head>
<body>
	<input onkeypress="switchColor(this)"><br>
	<input onkeypress="switchColor(this)"><br>
	
	<script>
		function switchColor(el) {
			if (el.value.length % 2 == 0){
				el.style.color="red";
			}else{
				el.style.color="green";
			}
		}
	</script>
</body>
</html>
