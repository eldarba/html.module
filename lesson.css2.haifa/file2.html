<!DOCTYPE html>
<html>
<head>
<meta charset="windows-1255">
<title>File 2</title>
<style type="text/css">
div {
	color: pink;
}
/*css class definition -> .className*/
.redElement {
	color: red;
}

/*css class definition for specific html tags -> tagName.className*/
hr.redHr{
border-color: red;
}
hr.yellowHr{
border-color: yellow;
}

</style>
</head>
<body>
	<h1>File 2</h1>
	<div class="redElement">aaa aaa</div>
	<div>aaa aaa</div>
	<div>aaa aaa</div>
	<p>paragraph 1</p>
	<p class="redElement">paragraph 2</p>
	<hr>
	<hr class="redHr">
	<hr class="yellowHr">
</body>
</html>
