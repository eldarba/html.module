<!DOCTYPE html>
<html>
<head>
<meta charset="windows-1255">
<title>Insert title here</title>
</head>
<body>
	<form>
	
		<h3>areas of interest</h3>
		<input type="checkbox" name="sport">sport 
		<br> 
		
		<input type="checkbox" name="reading">reading
		<br> 
		
		<input type="checkbox" name="movies">movies
		<br> 
		
		<fieldset>
		<legend>Gender Selection</legend>
			<input type="radio" name="gender" value="M">M 
			<br> 
		
			<input type="radio" name="gender" value="F">F
			<br> 
		</fieldset>
		
		<fieldset>
			<legend>Choose One</legend>
			<select name="state">
				<option value="il">Israel</option>
				<option value="us">USA</option>
				<option value="fr">France</option>
				<option value="eg">Egypt</option>
			</select>
		</fieldset>
		<br>
		<fieldset>
			<legend>Choose Some</legend>
			<select name="color" multiple="multiple" size="3">
				<option value="white">White</option>
				<option value="black">Black</option>
				<option value="red">Red</option>
				<option value="green">Green</option>
				<option value="blue">Blue</option>
				<option value="yellow">Yellow</option>
				<option value="pink">Pink</option>
			</select>
		</fieldset>
		<br>
		
		<input type="reset">
		<br>
		<input type="submit">
		<br>
		
	</form>
</body>
</html>
