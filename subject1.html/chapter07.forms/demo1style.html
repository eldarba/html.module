<!DOCTYPE html>
<html>
<head>
<meta charset="windows-1255">
<title>Insert title here</title>
</head>
<body>
<h2>Form</h2>
<fieldset>
<legend>Form</legend>
	<form enctype="text/plain">
		<label style="display: inline-block; width: 80px;">name</label>
		<input type="text" name="name" placeholder="enter name" size="40" title="enter your name" tabindex="1">
		<br>
		<label style="display: inline-block; width: 80px;">password</label>
		<input type="password" name="password" size="40" title="enter your password" tabindex="2">
		<br>
		<label style="display: inline-block;width: 80px;">email</label>
		<input type="email" placeholder="email" id="mail">
		<br>
		<h3>enter comments below</h3>
		<textarea rows="5" cols="40" name="comments" placeholder="Enter comments"></textarea>
		<br>
		<input type="hidden" name="hidden" value="hidden secret">
		<br>
		<input type="reset">
		<br>
		<input type="submit">
		<br>
	</form>
</fieldset>
</body>
</html>
