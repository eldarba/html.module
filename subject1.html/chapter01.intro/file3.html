<html>
<head>
<meta charset="windows-1255">
<title>file 3</title>
<!-- script element is for JavaScript code -->
<script>
	function sayHiFunction() {
		alert("Hi");
	}
</script>
<style type="text/css">
body {
	background-color: pink;
}

h1, h3 {
	color: red;
}

p {
	color: purple;
}
</style>
</head>
<body>
	<h1>Welcome to File 3</h1>
	<h3>content (HTML) + design (CSS) + logic (JavaScript)</h3>
	<p>This is the first paragraph.</p>
	<p>This is the second paragraph.</p>
	<hr>
	<p>This is the third paragraph.</p>
	<!-- button registration for JavaScript code -->
	<button onclick="sayHiFunction();">Say Hi</button>
</body>
</html>
