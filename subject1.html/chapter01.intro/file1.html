<!-- root element -->
<html>
<!-- head element is for internal info -->
<head>
<!-- meta element with charset as attribute -->
<meta charset="windows-1255">
<title>file 1</title>
</head>
<!-- body element is for content -->
<body>
	<!-- h? elements are for title -->
	<h1>Welcome to File 1</h1>
	<h3>content only (HTML)</h3>
	<!-- p element is for paragraph -->
	<p>This is the first paragraph.</p>
	<p>This is the second paragraph.</p>
	<!-- hr element is for horizontal ruller -->
	<hr>
	<p>This is the third paragraph.</p>
	<button>Say Hi</button>
</body>
</html>
