<!DOCTYPE html>
<html>
<head>
<meta charset="windows-1255">
<title>Insert title here</title>
</head>
<body>
<h1>HTML Tables Demo</h1>
	<table border="1" title="People table tooltip" style="width: 50%; height: 600px;">
		<caption>People</caption>
		<tr>
			<th>id</th>
			<th>name</th>
			<th>age</th>
		</tr>
		<tr>
			<td>101</td>
			<td>Dan</td>
			<td>25</td>
		</tr>
		<tr>
			<td>102</td>
			<td>Dana</td>
			<td>22</td>
		</tr>
		<tr>
			<td>103</td>
			<td>Rotem</td>
			<td>34</td>
		</tr>
		<tr>
			<td>104</td>
			<td>Ziv</td>
			<td>42</td>
		</tr>
	</table>
</body>
</html>
