<!DOCTYPE html>
<html>
<head>
<meta charset="windows-1255">
<title>font-style</title>
<style type="text/css">
body {
	font-family: sans-serif;
}
</style>
</head>
<body>
<h1>font-style</h1>
<p style="font-style: normal;">the brown fox jumps over the lazy dog</p>
<p style="font-style: italic;">the brown fox jumps over the lazy dog</p>
<p style="font-style: oblique;">the brown fox jumps over the lazy dog</p>
</body>
</html>
