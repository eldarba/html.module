<!DOCTYPE html>
<html>
<head>
<meta charset="windows-1255">
<title>box model</title>
<style type="text/css">
label, input {
	margin: 5px;
}

label {
	width: 50px;
	display: inline-block;
}

fieldset {
	border: solid;
	width: 300px;
}
</style>
</head>
<body>
	<h1>form</h1>
	<fieldset>
		<legend>form</legend>
		<form action="">
			<div>
				<label>id</label><input name="id">
			</div>
			<div>
				<label>name</label><input name="name">
			</div>
			<div>
				<label>age</label><input name="age">
			</div>
			<div>
				<input type="submit" value="Send">
			</div>
		</form>
	</fieldset>
</body>
</html>
